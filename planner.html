      <div id="pageContent">
          <div id="languageButtons">
            <button class="btn btn-primary" id="langDe" type="button">German</button>
            <button class="btn btn-primary" id="langEng" type="button">English</button>
          </div>
            <div id="todoList">
                <!-- <select name="subjectList" id="subjectList"></select><br> -->
                <div class="input-group mb-3">
                    <span class="input-group-text" id="subjectSpan">Subject</span>
                    <input type="text" id="subjectInput" class="form-control todoInputs" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="todoSpan">Todo</span>
                    <input type="text" id="todoInput" class="form-control todoInputs" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="dateSpan">Deadline</span>
                    <input type="text" id="dateInput" class="form-control todoInputs" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <button type="button" class="btn btn-success" id="addTodo" onclick="createTodo()">Add</button>

                <table id="todoTable" class="table table-dark table-striped">
                    <tbody id="todoTBody">
                        <tr>
                            <th id="subjectTH">Subject</th>
                            <th id="todoTH">Todo</th>
                            <th id="deadlineTH">Deadline</th>
                            <th></th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <script src="./Online-School-Planner/assets/js/school/todoList.js"></script>
