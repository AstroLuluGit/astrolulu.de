<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">        <title>Home</title>
        <link rel="stylesheet" href="./assets/css/plannerDesign.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <title>Online School Planner</title>
    </head>
    <body>       
        <div id="pageContent">
            <div id="todoList">
                <!-- <select name="subjectList" id="subjectList"></select><br> -->
                <div class="input-group mb-3">
                    <span class="input-group-text" id="subjectSpan">Subject</span>
                    <input type="text" id="subjectInput" class="form-control todoInputs" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="todoSpan">Todo</span>
                    <input type="text" id="todoInput" class="form-control todoInputs" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="dateSpan">Deadline</span>
                    <input type="text" id="dateInput" class="form-control todoInputs" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <button type="button" class="btn btn-success" id="addTodo" onclick="createTodo()">Add</button>

                <table id="todoTable" class="table table-dark table-striped">
                    <tbody id="todoTBody">
                        <tr>
                            <th id="subjectTH">Subject</th>
                            <th id="todoTH">Todo</th>
                            <th id="deadlineTH">Deadline</th>
                            <th></th>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div style="max-width: 545px; margin-left: 5px;" class="alert alert-dark position-fixed bottom-0 start-0" role="alert">
                The language changer has been removed until further notice.
            </div>
        </div>
        <script src="./assets/js/plannerTodoList.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
</html>
